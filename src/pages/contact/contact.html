<ion-content class="contact-page">
  <!-- 通讯录 -->

      <p style="display:block;width:100%;">努力开发中......</p>
    </div> -->

    <div class="tab-switch">
      <div class="tab-item current"><span>园所</span></div>
      <div class="tab-item"><span>家长</span></div>
    </div>
    <div class="search-bar">
        
            <ion-searchbar [(ngModel)]="searchText" placeholder="请输入联系人姓名查找" [showCancelButton]="true" cancelButtonText="取消" (ionInput)="onSearch($event)"
              (ionCancel)="onClearSearchText($event)">
            </ion-searchbar>

            <p>本机号码：{{user.mobile}}</p>

    </div>
    <div class="contacts">
      <ion-list>
        <ion-item *ngFor="let contact of contacts;let number = index;">
            <img onerror="this.src='assets/imgs/image-default.png'"  src="{{contact.image}}" /> 
            <span>{{contact.name}}</span>
        </ion-item>
      </ion-list>

      </ion-infinite-scroll> -->
    </div>

</ion-content>

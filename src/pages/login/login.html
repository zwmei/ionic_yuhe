
<ion-content class="page-login-view">
  <img alt="背景图" src="assets/image/login/background.jpeg"/>

  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input placeholder="输入账号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="unlock"></ion-icon></ion-label>
      <ion-input placeholder="输入密码"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button item-start color="primary">记住密码</button>
      <button ion-button outline item-end>忘记密码</button>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" (click)="getGps()">登录</button>
    </ion-item>
  </ion-list>

</ion-content>

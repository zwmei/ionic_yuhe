<ion-content class="page-login-view">

  <ion-row class="page-back" justify-content-center align-items-center>
    <img alt="花" src="assets/image/login/page_login_logo.png" />
  </ion-row>

  <div class="view-bottom">
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="username" placeholder="输入账号" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="unlock"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="password" placeholder="输入密码" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-row justify-content-between align-items-center class="password-opt">
      <ion-row justify-content-start align-items-center>
        <ion-checkbox [(ngModel)]="isRememberPassword" (ionChange)="onRememberPassword(e)">
        </ion-checkbox>
        <span>记住密码</span>
      </ion-row>
      <!-- <span (click)="onForgetPassword()">忘记密码</span> -->
      <span (click)="onSmsCode()">忘记密码</span>
    </ion-row>

    <ion-row justify-content-center class="bottom-login">
      <button ion-button color="primary" default block (click)="onLogin()">登录</button>
    </ion-row>

    <ion-row>
      <ion-input style="border:1px solid #eee" [(ngModel)]="serverAddress" placeholder="本地地址: http://10.21.89.22:8001"
        type="text">
      </ion-input>
      <button ion-button color="primary" (click)="onChangeAddress($event,123)">修改</button>
    </ion-row>

    <input type="file" accept="image/*" id="upload" (change)="changeFile($event)" />
    <app-file-uploader (onChange)="changeFileName($event)"></app-file-uploader>
    <img src={{imgSrc}} />
  </div>

</ion-content>

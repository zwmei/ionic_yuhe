<ion-header>
  <ion-navbar>
    <ion-title>
      {{params.targetName}}
    </ion-title>
  </ion-navbar>
  <!-- <ion-toolbar (click)="goToParent()">
    <ion-title>
      <ion-icon name="arrow-back"></ion-icon>
      {{params.targetName}}
    </ion-title>
  </ion-toolbar> -->
</ion-header>
<ion-content class="chat-content-page">
  <div class="content-wrapper">
    <div class="chat-list" id="chatContentListId" (click)="showImage($event)">
      <div class="list-item" [innerHTML]="content | html" *ngFor="let content of contentList;">
      </div>
    </div>
    <div class="chat-opt">
      <span class="opt-view">
        <span (click)="clickImage()">
          <ion-icon name="images"></ion-icon>
        </span>
        <input id="chat-image-input" accept="image/*" style="display: none" (change)="onChangeImage($event)"
          type="file" />
      </span>
      <!-- <textarea [(ngModel)]="inputText" id="chat-textarea-input"></textarea> -->
      <div contenteditable="true" id="chat-div-input"></div>

      <span class="bt-send-row">
        <span class="bt-send" (click)="sendText()">发送</span>
      </span>
    </div>
  </div>
</ion-content>

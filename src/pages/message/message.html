<ion-header>
  <ion-navbar>
    <ion-title>
      消息
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-message-view">
  <ion-list>
    <ion-item class="chat-list-item" (click)="goToChat(chatItem)" *ngFor="let chatItem of chatList;let number = index;">
      <img onerror="this.src='assets/imgs/image-default.png'" src="{{chatItem.photoItem}}"/>
      <div class="item-content">
        <p class="content-top">
          <span>{{chatItem.targetName}}</span>
          <span>{{chatItem.lastTimeStr}}</span>
        </p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title center>
      日程详情({{schedule.title}})
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="schedule-detail-page" color="background">
  <div class="schedule-setting-area">
    <p>{{schedule.startDateString}}</p>
    <div class="detail">
      <span>内容：</span>
      <pre>{{schedule.content || '无内容'}}</pre></div>
    <!-- <ion-item>
      <ion-textarea [(ngModel)]="schedule.content"  readonly disabled>
      </ion-textarea>
    </ion-item> -->
    <div class="detail">
        <span>备注：</span>
        <p class="remark">{{schedule.remark || '无内容'}}</p>
    </div>
  </div>

  <div class="schedule-setting-area">
    <ion-item>
      <ion-label>日程时间</ion-label>
      <ion-datetime disabled [(ngModel)]="schedule.startTimeString" cancelText="取消" doneText="确定" placeholder="HH:mm" displayFormat="HH:mm"></ion-datetime>
    </ion-item>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      当天{{navParams.data.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="chart-detail-list-page" color="background">
  <div class="class-student-list">
    <div class="class-student-header">
      <span>共（{{list.length}}人）</span>
    </div>
    <div class="class-student-body">
      <ion-item *ngFor="let staff of list">
        <ion-label>
          <img onerror="this.src='assets/imgs/image-default.png'" src="{{staff.photo}}" />
          <span>{{staff.name}}</span>
        </ion-label>
      </ion-item>
    </div>
  </div>

</ion-content>

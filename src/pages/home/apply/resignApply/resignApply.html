<ion-header>
  <ion-navbar> <ion-title> 离职申请 </ion-title> </ion-navbar>
</ion-header>

<ion-content class="resign-apply-body">
  <div class="block-view">
    <ion-item>
      <ion-label class="left">申请时间</ion-label>
      <ion-label style="text-align: right;" class="right">{{ applyData.sqsj }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="left">离职时间</ion-label>
      <ion-datetime
        class="right"
        placeholder="请选择"
        displayFormat="YYYY-MM-DD"
        [(ngModel)]="applyData.yjlzsj"
        cancelText="取消"
        doneText="确定"
        >{{ applyData.yjlzsj }}</ion-datetime
      >
    </ion-item>
  </div>

  <div class="block-view">
    <div class="title-view">
      <p class="left title">事由</p>
      <ion-textarea
        placeholder="请输入离职原因"
        rows="10"
        [(ngModel)]="applyData.lzyy"
      >
      </ion-textarea>
    </div>
  </div>

  <div class="block-view">
    <ion-item no-lines>
      <ion-label class="left-title">图片</ion-label>
      <app-file-uploader
        item-end
        (onChange)="changeFileName($event)"
      ></app-file-uploader>
    </ion-item>
    <ion-row>
      <ion-col class="reason-img" *ngFor="let image of photos; let i = index">
        <button class="delete-button" (click)="deletePhoto(i)">
          <ion-icon name="close"></ion-icon>
        </button>
        <img
          onerror="this.src='assets/imgs/image-faild.png'"
          src="{{ image }}"
        />
      </ion-col>
    </ion-row>
  </div>

  <div class="appoval-person-list">
    <ion-item no-lines>
      <ion-label class="left-title"> 审批人： </ion-label>
      <button item-end (click)="getApprovalPerson()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <ion-row padding-horizontal>
      <ion-col class="approval-person" *ngFor="let item of spr; let i = index">
        <button class="close-button" (click)="deleteSpr(i)">
          <ion-icon name="close"></ion-icon>
        </button>
        <img
          class="person-image"
          src="{{ item.image }}"
          onerror="this.src='assets/imgs/image-default.png'"
        />
        <p>{{ item.zgName }}</p>
        <!-- <p>{{ item.date }}</p> -->
        <ion-icon
          name="arrow-round-forward"
          class="arrow-right"
          [ngClass]="item.last"
          [hidden]="i == spr.length - 1"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="appoval-person-list end">
    <ion-item no-lines>
      <ion-label class="left-title"> 抄送人： </ion-label>
      <button item-end (click)="getCopyToPerson()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <ion-row padding-horizontal>
      <ion-col class="approval-person" *ngFor="let item of csr; let i = index">
        <button class="close-button" (click)="deleteCsr(i)">
          <ion-icon name="close"></ion-icon>
        </button>
        <img
          class="person-image"
          src="{{ item.image }}"
          onerror="this.src='assets/imgs/image-default.png'"
        />
        <p>{{ item.zgName }}</p>
        <!-- <p>{{ item.date }}</p> -->
        <ion-icon
          name="arrow-round-forward"
          class="arrow-right"
          [ngClass]="item.last"
          [hidden]="i == csr.length - 1"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<div>
  <div class="bottom-view">
    <button button ion-button (click)="resetApply()" class="center-button">
      申请
    </button>
  </div>
</div>

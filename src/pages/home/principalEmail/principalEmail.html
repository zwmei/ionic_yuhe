<ion-header>
  <ion-navbar>
    <ion-title> 院长信箱 </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editEmail()">
        <ion-icon item-end name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="principal-email-body">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="加载中......"
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      <ion-segment [(ngModel)]="isRead">
        <ion-segment-button class="segment-button-one" [ngClass]="isRead" value="false"> 未查阅 </ion-segment-button>
        <ion-segment-button class="segment-button-two" [ngClass]="isRead" value="true"> 已查阅 </ion-segment-button>
      </ion-segment>
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="clickItem(item)">
      <ion-badge [hidden]="isRead === 'true'" class="badge-icon">{{
        item.badage
      }}</ion-badge>
      <ion-avatar item-start>
        <img src="assets/imgs/image-default.png" />
      </ion-avatar>
      <h2>{{ item.title }}</h2>
      <p>{{ item.subTitle }}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

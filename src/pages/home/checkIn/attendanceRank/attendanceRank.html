<ion-header>
  <ion-navbar> <ion-title> 排行榜 </ion-title> </ion-navbar>
</ion-header>

<ion-content class="attendance-rank-body">
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      <img
        class="image-header"
        item-start
        src="{{ item.image }}"
        onerror="this.src='assets/imgs/image-default.png'"
      />
      {{item.zgxm}}
      <p item-end>{{i + 1}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
     {{className}}学生出勤列表
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="child-check-page" color="background">
  <div class="attenance-statistic">
    <div class="box-title-nav"><span class="left">幼儿出勤率</span></div>
    <div class="box-content">
      <ion-list>
          <ion-list-header>
              <ion-label>姓名</ion-label>
              <ion-label>签到</ion-label>
              <ion-label>未签到</ion-label>
              <ion-label>请假</ion-label>
              <ion-label>现状</ion-label>
          </ion-list-header>
        <ion-item  *ngFor="let item of list" >
            <ion-label>{{item.name}}</ion-label>
            <ion-label>{{item.signCount}}</ion-label>
            <ion-label>{{item.absenceCount}}</ion-label>
            <ion-label>{{item.leaveCount}}</ion-label>
            <ion-label class="primary-color" ngClass="{{item.status}}">{{item.statusString}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar> <ion-title> 审批 </ion-title> </ion-navbar>
</ion-header>
<ion-content class="approval-page-body">
  <ion-grid style="background: #ffffff">
    <ion-row class="title-row">
      <ion-col col-4>
        <div class="center-center" (click)="goToPage('app-home-my-approval')">
          <img class="header-img" src="assets/image/home/approval/my-approval.png" />
          <p>我的审批</p>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="center-center" (click)="goToPage('start-byMe-page')">
          <img class="header-img" src="assets/image/home/approval/my-start.png" />
          <p>我发起的</p>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="center-center" (click)="goToPage('app-home-copyTome')">
          <img class="header-img" src="assets/image/home/approval/copy-me.png" />
          <p>抄送我的</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="title-view"><p>发起审批</p></div>
  <ion-grid style="background: #ffffff">
    <ion-row class="content-row">
      <ion-col col-3>
        <div class="center-center" (click)="goToPage('app-home-rest-apply')">
          <img class="body-img" src="assets/image/home/approval/apply_qingjia.png" />
          <p>请假申请</p>
        </div>
      </ion-col>

      <ion-col col-3>
        <div
          class="center-center"
          (click)="goToPage('app-home-procurement-apply')"
        >
          <img class="body-img" src="assets/image/home/approval/apply_caigou.png" />
          <p>采购申请</p>
        </div>
      </ion-col>

      <ion-col col-3>
        <div class="center-center" (click)="goToPage('app-home-resign-apply')">
          <img class="body-img" src="assets/image/home/approval/apply_lizhi.png" />
          <p>离职申请</p>
        </div>
      </ion-col>
      <ion-col col-3>
        <div
          class="center-center"
          (click)="goToPage('app-home-stationery-apply')"
        >
          <img class="body-img" src="assets/image/home/approval/apply_lingyong.png" />
          <p>物品领用</p>
        </div>
      </ion-col>
      <ion-col col-3>
        <div
          class="center-center"
          (click)="goToPage('app-home-workorder-apply')"
        >
          <img class="body-img" src="assets/image/home/approval/apply_gongdan.png" />
          <p>工单申请</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

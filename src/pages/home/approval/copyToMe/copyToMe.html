  <ion-navbar> <ion-title> 抄送我的 </ion-title> </ion-navbar>
</ion-header>

<ion-content class="copyToMe-body">

  <ion-list>
    <ion-list-header>
      <ion-segment [(ngModel)]="isRead">
        <ion-segment-button
          class="segment-button-one"
          [ngClass]="isRead"
          value="false"
        >
          未读
        </ion-segment-button>
        <ion-segment-button
          class="segment-button-two"
          [ngClass]="isRead"
          value="true"
        >
          已读
        </ion-segment-button>
      </ion-segment>
    </ion-list-header>
    <ion-item *ngFor="let item of readList" (click)="clickItem(item)" [hidden]="isRead === 'false' ">
      <!-- <ion-badge [hidden]="isRead === 'true'" class="badge-icon">{{
        item.badage
      }}</ion-badge> -->
      <ion-avatar item-start>
        <img src="assets/imgs/image-default.png" />
        <!-- <img src="{{}}" /> -->
      </ion-avatar>
      <h2>{{ item.title }}</h2>
      <p>{{ item.billTypeName }}</p>
    </ion-item>
    <ion-item *ngFor="let item of unReadList" (click)="clickItem(item)" [hidden]="isRead === 'true' " >
        <!-- <ion-badge [hidden]="isRead === 'true'" class="badge-icon">{{
          item.badage
        }}</ion-badge> -->
        <ion-avatar item-start>
          <img src="assets/imgs/image-default.png" />
          <!-- <img src="{{}}" /> -->
        </ion-avatar>
        <h2>{{ item.title }}</h2>
        <p>{{ item.billTypeName }}</p>
      </ion-item>
  </ion-list>

    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>

<ion-header>
  <ion-navbar> <ion-title> 工资 </ion-title> </ion-navbar>
</ion-header>

<ion-content class="salary-body">
  <div class="container-fluid">
    <month-switch
      class="white-switch"
      (prevMonthChange)="prevMonth($event)"
      (nextMonthChange)="nextMonth($event)"
    ></month-switch>
  </div>
  <h2 class="salary-number">{{ amount }}</h2>
  <ion-card class="content-card">
    <ion-list>
      <ion-item *ngFor="let item of gzxmDetails">
        <p>{{ item.key}}</p>
        <p item-end>{{ item.value }}</p>
      </ion-item>
      <!-- <ion-item>
        <p>实发工资</p>
        <p item-end>{{ amount }}</p>
      </ion-item> -->
    </ion-list>
  </ion-card>
</ion-content>


<ion-content class="me-page">
  <div class="my-header-panel">
    <div class="user-info">
      <div class="photo-row">
          <ion-avatar>
                <img src="{{user.photo}}" onerror="this.src='../../assets/imgs/image-default.png'" />
              <!-- <img src="../../assets/image/me/wuyifan.jpg"> -->
            </ion-avatar>
      </div>

          <ion-row justify-content-start class="bottom-login">
              <span>昵称：{{user.name}}</span><span>工号：{{user.number}}</span>
          </ion-row>
    </div>

  </div>
  <div class="my-panel">
    <div class="my-list">
      <div class="my-item">
          <span>修改密码</span>
          <strong (click)="goToPage('app-me-changePassword')"><ion-icon name="arrow-forward"></ion-icon></strong>
      </div>
      <div class="my-item">
          <span>关于雨荷</span>
          
          <strong (click)="goToPage('app-me-about')"><ion-icon name="arrow-forward"></ion-icon></strong>
      </div>
    </div>
  </div>


  <ion-row justify-content-center class="bottom-login">
      <button ion-button color="default" default block (click)="showActionSheet()">退出</button>
  </ion-row>

</ion-content>

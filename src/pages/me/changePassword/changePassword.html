<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-change-password-view">
  <div class="change-password-title">
    <span>设置密码后，可以通过工号+密码登录雨荷</span>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon color="primary" name="unlock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="pageData.oldPassword" placeholder="输入旧密码" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon color="primary" name="unlock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="pageData.newPassword" placeholder="输入新密码" (blur)="validNewPassword()" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon color="primary" name="unlock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="pageData.confirmNewPassword" placeholder="确认新密码" (blur)="validConfirmNewPassword()" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="change-password-tip">
    <span>密码必须6-12个字符，同时包含字母和数字。</span><span class="forget-password" (click)="onForgetPassword()">忘记密码?</span>
  </div>
  
  <div class="bottom-button">
      <button ion-button color="primary" default block (click)="modifyPassword()">确定</button>
  </div>
</ion-content>

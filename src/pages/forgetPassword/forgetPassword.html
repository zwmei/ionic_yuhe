<ion-header>
  <ion-navbar>
    <ion-title>找回密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-forget-password-view">
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon color="primary" name="phone-portrait"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="username" placeholder="输入被绑定的手机号" type="number"></ion-input>
    </ion-item>

    <ion-item item-start>
      <ion-label>
        <ion-icon color="primary" name="checkmark"></ion-icon>
      </ion-label>

      <ion-input [(ngModel)]="validCode" placeholder="输入验证码" type="text"></ion-input>

    </ion-item>

    <ion-item>
      <div (click)="onGetCode()">{{codeTime>0 ? (codeTime + 's'):'获取验证码'}}</div>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon color="primary" name="unlock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="newPassword" placeholder="输入新密码" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon color="primary" name="unlock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="confirmPassword" placeholder="确认新密码" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" default block (click)="onSure()">确定</button>
</ion-content>
